{%extends 'base.html'%}
{%block content%}
{% load crispy_forms_tags %}
<div class="container">
    <h4 class="text-center mt-4">Edit the profile info</h4>
    <form method="post" enctype="multipart/form-data">
        {%csrf_token%}
        {{edit_form|crispy}}
        <button type="submit" class="btn btn-primary mt-2">Save changes</button>
    </form>
</div>
{%endblock content%}
