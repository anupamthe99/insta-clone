{%extends 'base.html'%}
{%block content%}
<!-- scroll bar -->
<div class="container mt-5 d-flex align-content-center flex-column" style="width:100vh;height: 100vh;">
  {%for post in posts reversed%}
  <div class="card mb-4" style="width: 30rem;height: 80vh;">
    {% comment %} <!-- {% load static %} --> {% endcomment %}
    {% comment %} <!-- <img src="{%static '{{post.pic}}'%}" class="card-img-top" alt="not loaded"> --> {% endcomment %}
    <img src="{{post.pic}}" class="card-img-top h-75" alt="not loaded">
    <div class="card-body">
      <h2>
       <a class="link-dark" href="like?post_id={{post.id}}">
          <i class="bi bi-heart-fill"></i>
        </a> 
        {{post.like_count}}
      </h2>
      <p class="card-text">{{post.userr}}</p>
      <p class="card-text">{{post.caption}}</p>
      <a href="#" class="h6">See all comment</a>
      <br><br>
    </div>
  </div>
  {%endfor%}
</div>
{%endblock content%}
